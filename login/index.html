<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <label for="user">Enter your username</label>
        <br>
        <input type="text" name="" id="user">
        <br>
        <label for="password">Enter your password</label>
        <br>
        <input type="text" id="password">
        <br>
        <label for="type">Select something else</label>
        <br>
        <select name="" id="type">
            <option value="0">login with Email</option>
            <option value="1">login with Google</option>

        </select>
    </div>
    <button onclick="run()">Click to log in </button>
</body>
